@EXPERIMENT_DEFINITION:HAS[#id[seismicScan]]:FOR[CU-Core]
{
	@RESULTS
	{
		VisobISrfLanded = You register dust and debris from Vivalo's rings slowly accumalating on the surface.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[surfaceSample]]:FOR[CU-Core]
{
	@RESULTS
	{
		VisobISrfLanded = Rocks. \n\nSilicate rocks.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[crewReport]]:FOR[CU-Core]
{
	@RESULTS
	{
		VisobISrfLanded = Welcome to Visi! \nWheather reports show cloudy with a chance of ring dust.
		VisobIInSpaceLow = Ah, a very near asteroid.
		VisobIInSpaceHigh = Visi resembles ravioli from here.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[evaReport]]:FOR[CU-Core]
{
	@RESULTS
	{
		VisobISrfLanded = You feel very lightweight.
		VisobIInSpaceLow = Vivalo towers over you.
		VisobIInSpaceHigh = You feel like you can catch the ring particles dusting around you.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[mysteryGoo]]:FOR[CU-Core]
{
	@RESULTS
	{
		VisobISrfLanded = The goo makes it's escape as it would in space too.
		VisobIInSpaceLow = The goo doesn't do much.
		VisobIInSpaceHigh = The goo is enjoying it's place here. \nIt gets covered in a very thin layer of dust.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[mobileMaterialsLab]]:FOR[CU-Core]
{
	@RESULTS
	{
		VisobISrfLanded = The ravioli samples seem to much like this moon.
		VisobIInSpaceLow = The samples slowly drift away.
		VisobIInSpaceHigh = Some samples get covered in ring dust.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[temperatureScan]]:FOR[CU-Core]
{
	@RESULTS
	{
		VisobISrfLanded = The temperature is ravioli.
		VisobIInSpaceLow = You would almost say the readings are just like in regular space. \n\nThat's because they are.
		VisobIInSpaceHigh = The temperature seems to be stable around ~temperature Kelvin.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[barometerScan]]:FOR[CU-Core]
{
	@RESULTS
	{
		VisobISrfLanded = For some reason the boys at the lab see measuring the pressure around an asteroid SMALLER THAN GILLY as good data. \n\nWonder whether they expect anything but zeroes.
		VisobIInSpaceLow = No pressure to be seen.
		VisobIInSpaceHigh = You might argue, there is pressure here. Vivalo's atmosphere obviously extends far above Visi's orbit. \nHowever, this is KSP. Pressure doesn't exist outside atmospheres.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[gravityScan]]:FOR[CU-Core]
{
	@RESULTS
	{
		VisobISrfLanded = RAVIOLI RAVIOLI, GIVE ME THE GRAVIOLI
		VisobIInSpaceLow = Ravioli aside, there isn't too much gravity 'round these parts.
		VisobIInSpaceHigh = Most of the gravity belongs to Vivalo.
	}
}