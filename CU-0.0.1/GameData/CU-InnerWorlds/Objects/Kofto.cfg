@EXPERIMENT_DEFINITION:HAS[#id[seismicScan]]:FOR[CU-Core]
{
	@RESULTS
	{
		CofacSrfLanded = The insides of Kofto seem to be very calm.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[surfaceSample]]:FOR[CU-Core]
{
	@RESULTS
	{
		CofacSrfLanded = It's made of ice. \n\nNot brittle, ice like back at home.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[crewReport]]:FOR[CU-Core]
{
	@RESULTS
	{
		CofacSrfLanded = You feel comfortable.
		CofacFlyingLow = Kofto has this calming aura. \nEven if you were about to crash, it wouldn't have mattered anyways.
		CofacFlyingHigh = Here we go.
		CofacInSpaceLow = You feel safe around Kofto.
		CofacInSpaceHigh = You glance at Cofa. \nIt has a massive influence on you.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[evaReport]]:FOR[CU-Core]
{
	@RESULTS
	{
		CofacSrfLanded = You stare upwards. \n\nThe disk of Cofa is tiny, but bright.
		CofacFlyingLow = It really doesn’t seem like a great idea to get out of a moving capsule, so you should probably go back inside.
        CofacFlyingHigh = It’s getting a wee bit toasty outside.
        CofacInSpaceLow = The big icy ball of Kofto looms below you. A landing must be done soon, and in haste!
        CofacInSpaceHigh = The ball of ice slowly creeps towards you, fueling your will for discovery.
    }
}
@EXPERIMENT_DEFINITION:HAS[#id[mysteryGoo]]:FOR[CU-Core]
{
    @RESULTS
    {
        CofacSrfLanded = The goo seems relaxed, albeit a bit cold. If it could, it would ask you to turn on the heater.
        CofacFlyingLow = The goo starts shivering, since open exposure to the elements doesn’t seem like fun. 
        CofacFlyingHigh = The goo is still in a clump, just like in space, but less brittle now.
        CofacInSpaceLow = The goo forms a clump, and appears brittle.
        CofacInSpaceHigh = The goo forms a clump, but strangely gravitates towards the black hole ever so slightly.
    }
}
@EXPERIMENT_DEFINITION:HAS[#id[mobileMaterialsLab]]:FOR[CU-Core]
{
    @RESULTS
    {
        CofacSrfLanded = The materials are just like back home, but a little bit too cold to judge you. 
        CofacFlyingLow = The materials jiggle around, but less violently. The cold air turns them frosty.
        CofacFlyingHigh = The materials vibrate a little, and seem to have frozen solid.
        CofacInSpaceLow = The crystals seem to grow slower than around home, and the materials tumble around.
        CofacInSpaceHigh = The crystals grow fast far from the gravity well, and the materials slowly move in the direction of the black hole.
    }
}
@EXPERIMENT_DEFINITION:HAS[#id[temperatureScan]]:FOR[CU-Core]
{
    @RESULTS
    {
        CofacSrfLanded = The thermometer drops lower than you expected. Still, it’s bearable.
        CofacFlyingLow = The wind rushing past the thermometer hits it hard, cooling it down a good bit from entry.
        CofacFlyingHigh = Close to space, the temperature is relatively unchanged from vacuum, but heats up a bit from the atmospheric resistance.
        CofacInSpaceLow = It’s cold. What more is there to say? You’re in space.
        CofacInSpaceHigh = Far from stars or the warmth of a planet, the thermometer tells you it’s very lonely. Oh, and cold. 
    }
}
@EXPERIMENT_DEFINITION:HAS[#id[barometerScan]]:FOR[CU-Core]
{
    @RESULTS
    {
        CofacSrfLanded = The barometer seems happy. A soft atmosphere is a great break from space.
        CofacFlyingLow = The atmosphere seems friendly, caressing the barometer gently.
        CofacFlyingHigh = The air is thin, but what’d you expect?
        CofacInSpaceLow = The pressure still reads zero. Look, it’s not gonna change in space.
        CofacInSpaceHigh = The pressure reads zero. Why are you checking? You know better. 
    }
}
@EXPERIMENT_DEFINITION:HAS[#id[gravityScan]]:FOR[CU-Core]
{
    @RESULTS
    {
        CofacSrfLanded = You’re able to get an accurate gravity scan after reading the manual. 
        CofacInSpaceLow = Small changes in the microgravity are found. Interesting.
        CofacInSpaceHigh = Despite being near a planet, the black hole still creates many fluctuations. Luckily, it won’t cost you 50 years if you get too close.
    }
}
@EXPERIMENT_DEFINITION:HAS[#id[atmosphereAnalysis]]:FOR[CU-Core]
{
    @RESULTS
    {
        CofacSrfLanded = Atmosphere scans indicate that its a great day to fly today.
        CofacFlyingLow = The scans indicate trace amounts of water-ice in the surrounding air. 
        CofacFlyingHigh = The analysis takes lots of data from the surrounding air, concluding that yes, there is in fact an atmosphere.
    }
}