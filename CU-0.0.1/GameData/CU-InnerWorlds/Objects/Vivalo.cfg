@EXPERIMENT_DEFINITION:HAS[#id[seismicScan]]:FOR[CU-Core]
{
	@RESULTS
	{
		VisobSrfLanded = An earthquake seems to hit somewhere on the planet.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[surfaceSample]]:FOR[CU-Core]
{
	@RESULTS
	{
		VisobSrfLanded = The surface seems to be made of some sulphuric compound.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[crewReport]]:FOR[CU-Core]
{
	@RESULTS
	{
		VisobSrfLanded = It's very orange. Everywhere. \n\nImpressive, since Visob's sun is the least orange in the Cofian cluster.
		VisobFlyingLow = ...The surface of Vivalo terrifies you. \nIt seems gigantic.
		VisobFlyingHigh = The craft is starting to become a bit crispy now.
		VisobInSpaceLow = Looking out of the one window, its Vivalo. \nLooking out of the other, its space.
		VisobInSpaceHigh = You admire Vivalo. It's a friend, you might say.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[evaReport]]:FOR[CU-Core]
{
	@RESULTS
	{
		VisobSrfLanded = You almost feel as if you are a bit orange as well.
		VisobFlyingLow = You feel heavy.
		VisobFlyingHigh = You should probably get back into the ship by now.
		VisobInSpaceLow = Vivalo towers over you.
		VisobInSpaceHigh = You admire the not so much intimidating Vivalo. \n\nIt's a friend, you might say.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[mysteryGoo]]:FOR[CU-Core]
{
	@RESULTS
	{
		VisobSrfLanded = The goo falls onto the floor violently.
		VisobFlyingLow = The goo seems to hold the same speed as the craft.
		VisobFlyingHigh = The goo appears to be getting toasted.
		VisobInSpaceLow = The goo slowly floats out of the container. \n\nA moment of rest.
		VisobInSpaceHigh = The goo acts as usual.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[mobileMaterialsLab]]:FOR[CU-Core]
{
	@RESULTS
	{
		VisobSrfLanded = Most materials seem to burn to a crisp. \n\nTechnically not burning. There is no oxygen to burn.
		VisobFlyingLow = The samples go flying out of the bay!
		VisobFlyingHigh = The samples don't seem to be too impressed by the thin atmosphere of Vivalo.
		VisobInSpaceLow = Some samples float out of the container.
		VisobInSpaceHigh = Samples mutating left and right... This must be the product of lots of radiation.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[temperatureScan]]:FOR[CU-Core]
{
	@RESULTS
	{
		VisobSrfLanded = hothothot
		VisobFlyingLow = Very crispy. The thermometer is impressed.
		VisobFlyingHigh = Crispy.
		VisobInSpaceLow = Pretty hot out here.
		VisobInSpaceHigh = Warm.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[barometerScan]]:FOR[CU-Core]
{
	@RESULTS
	{
		VisobSrfLanded = Pressure isn't too high.
		VisobFlyingLow = The pressure is hot.
		VisobFlyingHigh = Low pressure. \nFrom the atmosphere, that is. Not burning to a crisp is very stressful.
		VisobInSpaceLow = No pressure to be seen here.
		VisobInSpaceHigh = Nope.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[gravityScan]]:FOR[CU-Core]
{
	@RESULTS
	{
		VisobSrfLanded = Gravity is higher than back home. Bearable nonetheless.
		VisobInSpaceLow = Hmyes gravioli
		VisobInSpaceHigh = Gravity low. Relatively speaking.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[atmosphereAnalysis]]:FOR[CU-Core]
{
	@RESULTS
	{
		VisobSrfLanded = Yeah, the atmosphere here is made out of air.
		VisobFlyingLow = I smell sulfur dioxide. \n\nFiguratively. I'd be dead if I really did.
		VisobFlyingHigh = Yeah air!
	}
}