@EXPERIMENT_DEFINITION:HAS[#id[seismicScan]]:FOR[CU-Core]
{
	@RESULTS
	{
		VisoCISrfLanded = The seismic scan indicates that Cilo is stretching and bending under strong gravitational pull. \n\nWho would've thought.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[surfaceSample]]:FOR[CU-Core]
{
	@RESULTS
	{
		VisoCISrfLanded = The surface seems to be made of rock.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[crewReport]]:FOR[CU-Core]
{
	@RESULTS
	{
		VisoCISrfLanded = You barely feel as if the craft is stationary.
		VisoCIInSpaceLow = "Orbiting" "low"? Seems more like a joke to me.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[evaReport]]:FOR[CU-Core]
{
	@RESULTS
	{
		VisoCISrfLanded = Don't jump too hard now, or  y o u ' l l   n e v e r   g e t   b a c k   h o m e .
		VisoCIInSpaceLow = You can almost touch the surface from this close, it seems.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[mysteryGoo]]:FOR[CU-Core]
{
	@RESULTS
	{
		VisoCISrfLanded = The goo pretends like the moon isn't here at all.
		VisoCIInSpaceLow = The goo is having a fine time.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[mobileMaterialsLab]]:FOR[CU-Core]
{
	@RESULTS
	{
		VisoCISrfLanded = The samples seem to be unaffected by the low gravity.
		VisoCIInSpaceLow = Some samples are spinning. You wonder for how long they'll keep on spinning.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[temperatureScan]]:FOR[CU-Core]
{
